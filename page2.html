          </div>
        </div>

            </div>
          </div>
        </div>

          <div class="box bg-white">

          </div>
        </div>

          <div class="box bg-white">
            <img class="img-fluid serv-img" src="./imgs/tweet.png" alt=""><hr>

            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 pb-3">
          <div class="box bg-white">
            <img class="img-fluid serv-img" src="./imgs/tele.png" alt=""><hr>
            <h4 class="p-1 text-">خدمات تليجرام </h4>
            <div class="d-flex justify-content-center hide" >
              <a  href="telegram.html" target="_blank" class="btn rounded-pill main-btn mt-3 mb-3 serv">تصفح الخدمة</a>
            </div>
          </div>
        </div>
      </div>

  <script src="./js/all.min.js"></script>
